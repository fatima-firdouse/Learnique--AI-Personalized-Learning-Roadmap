<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Your Roadmap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            /* Color Palette */
            --lavender: #820ed5c9;
            --light-purple: #0c8eec;
            --pinkish-purple: #b878fd;
            --deep-purple: #ff3aff;
            --violet: #8a2be2;
            --neon-blue: #00f5ff;
            --neon-cyan: #00f5d4;
            --soft-magenta: #fa48fa;
            --pastel-blue: #a0e7ff;
            --pastel-pink: #16aef4;
            
            /* Glassmorphism Variables */
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--lavender) 20%, var(--light-purple) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-attachment: fixed;
        }

        .roadmap-filters {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: var(--glass-shadow);
            display: flex;
            flex-direction: column;
            gap: 22px;
            align-items: center;
            min-width: 380px;
        }

        .roadmap-filters label {
            font-weight: 600;
            margin-right: 10px;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.05rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .roadmap-filters input[type="date"] {
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #2d3748;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .roadmap-filters input[type="date"]:focus {
            outline: none;
            border-color: var(--neon-cyan);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(0, 245, 212, 0.2);
        }

        .generate-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, var(--violet) 0%, var(--deep-purple) 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
            background: linear-gradient(135deg, var(--deep-purple) 0%, var(--soft-magenta) 100%);
        }

        .generate-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .selected-role {
            font-size: 1.4rem;
            color: #fff;
            font-weight: 700;
            margin-bottom: 5px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, var(--neon-cyan), var(--pastel-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            align-items: center;
        }

        .date-input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .roadmap-filters {
                padding: 25px 20px;
                min-width: 90%;
                margin: 20px;
            }
            
            .generate-btn {
                width: 100%;
                padding: 14px 20px;
            }

            .date-input-wrapper {
                flex-direction: column;
                gap: 8px;
            }

            .roadmap-filters label {
                font-size: 1rem;
                margin-right: 0;
                text-align: center;
            }

            .roadmap-filters input[type="date"] {
                width: 100%;
                text-align: center;
            }

            .selected-role {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 320px) {
            .roadmap-filters {
                padding: 20px 15px;
            }
            
            .selected-role {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="roadmap-filters">
        <div class="selected-role">
            {{ selected_role }}
        </div>
        <div class="date-group">
            <div class="date-input-wrapper">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date">
            </div>
        </div>
        <div class="date-group">
            <div class="date-input-wrapper">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date">
            </div>
        </div>
        <button class="generate-btn" onclick="generateRoadmap()">Generate Roadmap</button>
    </div>

    <script>
    function generateRoadmap() {
        const start = document.getElementById('start-date').value;
        const end = document.getElementById('end-date').value;
        const role = "{{ selected_role }}".trim();

        if (!start || !end) {
            alert('Select both dates!');
            return;
        }

        fetch('/generate-roadmap', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                role: role,
                start: start,
                end: end
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirect) {
                window.location.href = data.redirect;
            } else if(data.error) {
                alert(data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error generating roadmap');
        });
    }
    </script>
</body>
</html>
